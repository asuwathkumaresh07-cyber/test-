<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChildGuard — Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="assets/images/logo.png" alt="ChildGuard Logo" class="logo" />
    <h1 class="app-name">ChildGuard</h1>
  </header>

  <!-- Main Registration Form -->
  <main class="form-container card fade-in">
    <form id="registerForm" class="auth-form">
      <h2>Create Parent Account</h2>

      <input id="regName" type="text" placeholder="Full name" required />
      <input id="regEmail" type="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input id="regPassword" type="password" placeholder="Password" required />
        <button type="button" id="toggleRegPassword" class="eye-btn" aria-label="Toggle password">👁️</button>
      </div>

      <button id="registerBtn" class="btn primary btn-block">Register</button>
      <p class="muted">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="app-footer">© 2025 ChildGuard</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>

  <!-- Password toggle functionality -->
  <script>
    const togglePassword = document.getElementById('toggleRegPassword');
    const passwordInput = document.getElementById('regPassword');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
</body>
</html>
