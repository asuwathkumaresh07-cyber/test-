<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChildGuard — Parent Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #f4f7fb;
      color: #222;
    }
    header {
      background: #0b2e75;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }
    .logo-title { display: flex; align-items: center; gap: 8px; }
    .logo { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
    .nav-bar a, .logout-btn {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    .logout-btn {
      background: #ff4b4b;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
    }
    main { padding: 20px 40px; }
    .section-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .btn-delete {
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }
    .input-group input, .input-group select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-group button {
      background-color: #0b2e75;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .minutes-label {
      color: #444;
      font-weight: 500;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="assets/images/logo.jpg" alt="ChildGuard Logo" class="logo" />
      <h1>ChildGuard Dashboard</h1>
    </div>
    <div class="nav-bar">
      <a href="dashboard.html">Home</a>
      <a href="add_child.html">Add Child</a>
      <a href="settings.html">Settings</a>
      <button class="logout-btn" onclick="logoutParent()">Logout</button>
    </div>
  </header>

  <main>
    <h2 id="welcomeText">Welcome</h2>

    <!-- Blocked Websites -->
    <section class="section-card">
      <h3>Blocked Websites</h3>
      <div class="input-group">
        <input type="text" id="siteInput" placeholder="Enter website (e.g. youtube.com)" />
        <button id="addSiteBtn">Add</button>
      </div>
      <table id="blockedSitesTable">
        <thead><tr><th>Website</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Time Management -->
    <section class="section-card">
      <h3>Time Management</h3>
      <div class="input-group">
        <select id="timeLimit">
          <option value="30">0.5 hour</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="180">3 hours</option>
          <option value="240">4 hours</option>
        </select>
        <span class="minutes-label">minutes</span>
        <button id="saveTimeBtn">Save Limit</button>
      </div>
      <canvas id="timeUsageChart"></canvas>
    </section>

    <!-- Activity Usage -->
    <section class="section-card">
      <h3>Child Activity Usage</h3>
      <canvas id="activityChart"></canvas>
    </section>
  </main>

  <footer>© 2025 ChildGuard</footer>

  <script src="js/supabaseClient.js"></script>
  <script src="js/dashboardLogic.js"></script>
</body>
</html>
